<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Animate</title>
    <style>
        .txt_heading {
            display: flex;
            flex-direction: column;
        }

        .ani1,.ani2,.ani3 {
            opacity: 0;
            font-size: 30px;
        }

        .ani1 span{
            opacity: 0;
            transition: 0.5s;
        }
        .ani2 span{
            opacity: 0;
            transition: 0.5s;
        }
        .ani3 span{
            opacity: 0;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    
    <h2 class="txt_heading">
        <h3 class="txt_head ani1">挽きたての珈琲の</h3>
        <h3 class="txt_head ani2">香りに包まれる</h3>
        <h3 class="txt_head ani3">とっておきの時間</h3>
    </h2>


    <script>



        function animate1() {
            let content = document.querySelector('.ani1').innerHTML.trim();
            let newContent = '';
            content.split("").forEach(letter => {
                newContent += '<span>' + letter + '</span>';
            });
            document.querySelector('.ani1').innerHTML = newContent;
            document.querySelector('.ani1').style.opacity = '1';
            let span = document.querySelector('.ani1').querySelectorAll('span');
            let counting = 0;

            let interval = setInterval(() => {
                span[counting].style.opacity = '1';
                counting++;

                if(counting == span.length){
                    clearInterval(interval);
                }
 
            }, 100);
        }

        function animate2() {
            let content = document.querySelector('.ani2').innerHTML.trim();
            let newContent = '';
            content.split("").forEach(letter => {
                newContent += '<span>' + letter + '</span>';
            });
            document.querySelector('.ani2').innerHTML = newContent;
            document.querySelector('.ani2').style.opacity = '1';
            let span = document.querySelector('.ani2').querySelectorAll('span');
            let counting = 0;

            let interval2 = setInterval(() => {
                span[counting].style.opacity = '1';
                counting++;

                if(counting == span.length){
                    clearInterval(interval2);
                }
 
            }, 100);
        }

        function animate3() {
            let content = document.querySelector('.ani3').innerHTML.trim();
            let newContent = '';
            content.split("").forEach(letter => {
                newContent += '<span>' + letter + '</span>';
            });
            document.querySelector('.ani3').innerHTML = newContent;
            document.querySelector('.ani3').style.opacity = '1';
            let span = document.querySelector('.ani3').querySelectorAll('span');
            let counting = 0;

            let interval3 = setInterval(() => {
                span[counting].style.opacity = '1';
                counting++;

                if(counting == span.length){
                    clearInterval(interval3);
                }
 
            }, 100);
        }

        animate1();

        setTimeout(() => {
            animate2();
        }, 800);

        setTimeout(() => {
            animate3();
        }, 1500);


    </script>
</body>
</html>
